program: run.py
project: senticap_StylizedZeroCap_finetuned_roberta
method: bayes
metric:
  goal: maximize #minimize
  name:  evaluation/final_avg_total_score
parameters:
  ce_scale:
    max: 6
    min: 0.1
    distribution: uniform
  clip_scale:
    max: 6
    min: 0.1
    distribution: uniform
  text_style_scale:
    max: 6
    min: 0.1
    distribution: uniform
  num_iterations:
    max: 10
    min: 5
    distribution: int_uniform

